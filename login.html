<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIM Room Booking</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div id="nav">
            <ul class="nav-menu">
                <li class="nav-item"><img id="sim-logo" src="resources/sim-ge-primary-logo.svg" alt="logo"></li>
                <li class="nav-item"><a class="nav-btn" href="index.html">Book a Room</a></li>
                <li class="nav-item"><a class="nav-btn" href="#bookings">Bookings</a></li>
                <li class="nav-item"><a class="nav-btn" href="#login">Login</a></li>
            </ul>
        </div>
        <div class="login-container">
            <h1>Login to your SIM Account</h1>
            <div class="login-box">
                <div class="row-form">
                    <span class="info-field">Email :</span>
                    <input class="login-input" title="email" type="text">
                </div>
                <div class="row-form">
                    <span class="info-field">Password :</span>
                    <input class="login-input" title="password" type="password">
                </div>
                <div class="row-form">
                    <a href="">Not a student?</a>
                </div>
                <div class="row-form">
                    <button onclick="login()">Login</button>
                </div>
                <div class="row-form">
                    <a href="register.html">New user? Register here</a>
                </div>
            </div>
        </div>
        <script src="backend.js"></script>
    </body>
</html>
